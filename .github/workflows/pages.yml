name: Deploy Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject chat endpoint (optional)
        run: |
          CHAT_ENDPOINT="${CHAT_ENDPOINT:-}"
          if [ -n "$CHAT_ENDPOINT" ]; then
            find . -name '*.html' -type f -print -exec perl -pi -e "s|__CHAT_ENDPOINT__|${CHAT_ENDPOINT}|g" {} \;
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
